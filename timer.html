<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
    <title>Document</title>
</head>

<body onload="init()">
    <div class="container">
        <header>
        </header>
        <main>
            <div class="timer-like-youtube">
                <div class="circle-rapper">
                    <div class="top-square-rapper">
                        <div class="top-square">
                            <div class="fade-box box1"></div>
                            <div class="fade-box box2"></div>
                            <div class="fade-box box3"></div>
                            <div class="fade-box box4"></div>
                        </div>
                    </div>
                    <div class="bottom-square-rapper">
                        <div class="bottom-square">
                            <div class="move-box1"></div>
                            <div class="move-box2"></div>
                        </div>
                    </div>
                    <div class="circle">
                        <div class="area1">
                            <div class="pink-area"></div>
                            <div class="white-area"></div>
                            <div class="deep-pink-area">
                                <div class="white-square white-tile1"></div>
                                <div class="white-square white-tile2"></div>
                            </div>
                        </div>
                        <div class="area2">
                            <div class="color-square orange-tile tile2-1"></div>
                            <div class="color-square pink-tile tile2-2"></div>
                            <div class="color-square purple-tile tile2-3"></div>
                            <div class="color-square blue-tile tile2-4"></div>
                            <div class="color-square yellow-tile tile2-5"></div>
                            <div class="color-square green-tile tile2-6"></div>
                            <div class="color-square orange-tile tile2-7"></div>
                            <div class="color-square pink-tile tile2-8"></div>
                            <div class="color-square purple-tile tile2-9"></div>
                            <div class="color-square blue-tile tile2-10"></div>
                            <div class="color-square yellow-tile tile2-11"></div>
                            <div class="color-square green-tile tile2-12"></div>
                            <div class="color-square orange-tile tile2-13"></div>
                        </div>
                        <div class="timer">
                            <div id="timer-area"></div>
                        </div>
                        <div class="area3">
                            <div class="stripe-square stripe-1"></div>
                            <div class="stripe-square stripe-2"></div>
                            <div class="stripe-square stripe-3"></div>
                            <div class="stripe-square stripe-4"></div>
                        </div>
                        <div class="area4">
                            <div class="gray-tile tile4-1"></div>
                            <div class="gray-tile tile4-2"></div>
                            <div class="gray-tile tile4-3"></div>
                            <div class="gray-tile tile4-4"></div>
                            <div class="gray-tile tile4-5"></div>
                        </div>
                        <div class="area5">
                            <div class="polka-tile tile5-1"></div>
                            <div class="polka-tile tile5-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
